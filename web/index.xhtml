<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>UHCL-Eservices!!!</title>
        <meta http-equiv="pragma" content="no-cache" />

    </h:head>

    <h:body>
               <h:form>
            <div id="banner"> <h:graphicImage value="uhcl.p.png" /> </div>
               <div id="banner-text"><h2></h2>
                    </div>
            <div align="center">
                <h2 >WELCOME to UHCL-Eservices!!!</h2>
            </div>
                <br></br>
             <h2 align="center">ID<br></br>
                <h:inputText id="id" required ="true" 
                             requiredMessage="The ID field cannot be empty"
                        title="Please enter your ID"
                        value="#{login.userid}"
                 validatorMessage="The ID must be between 3 and 20 characters">
                    <f:validateLength maximum="20" minimum="3" />
                </h:inputText>
            </h2>
             <h3 align="center">Password<br></br>
                <h:inputSecret value="#{login.password}"/>
                     
            </h3>
           
            <p align="center">
                <h:commandButton id="submit" value="Submit"
                                 action="#{login.login()}" class="button"/>
                
             
            </p>
           
        </h:form>
         
    </h:body>
        
</html>
